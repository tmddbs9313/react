<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 우리는 지금 까지 useState 를 통해서 컴포넌트의 상태값을 관리했다
    리액트는 useState 뿐 아니라 useReducer 를 통해서도 state 를 관리할 수 있게 해준다
    그렇다면 언제 사용할까? -> 복잡한 상태관리를 할 때 사용하면 좋다.
    그리고 또 하나의 특징은 컴포넌트 내부에서 setState로 상태를 관리하는 것이 아닌, 
    우리가 어떠한 행동(ex)더할지, 뺄지, 누를지 등등) 을 할 것인지 정의를 해주면 
    외부 함수에서 해당하는 행동에 대한 state 를 바꾸어준다.
    useReducer 에는 중요한 3가지 개념이 있다

    1. Dispatch : 요구 전달 (state 변경)
    2. Action : 요구 즉 Dispatch 에 담아서 보내는 우리가 해야 될 행위 (+,-)
    3. Reducer : 요구 즉 Dispatch 에 담긴 Action 대로 state 를 변경해준다.  
    
    우리가 state 를 업데이트 하기 위해 dispatch에 action 을 담아서 reducer에 보내준다--> 

    <script type="text/babel">

        /* useState 을 사용해서 상태 관리*/
        // const {useState} = React;

        // function Counter() {

        //     const [state, setState] =useState({value : 0})

        //     return(

        //         <>

        //             <h1>counter : {state.value}</h1>
        //             <button onClick={() => setState({value : state.value - 1})}>- 1</button>
        //             <button onClick={() => setState({value : state.value + 1})}>+ 1</button>
        //         </>
        //     )
        // }

        /*useReducer (외부 함수reducer) 에서 컴포넌트의 state 를 action에 따라서 관리하겠다)*/

        const {useState} = React;

        /*1번 인자 -> 현재 우리가 설정한 state, 2번째 인자 -> 어떤 행위 action */
        function reducer(state, action) {

            console.log('disoatch를 눌렀을때 내가 불러지니?');
            console.log('state', state);
            console.log('action', action);

            /*switch 문 자주 사용 (if-else 도 쓴다)*/
            switch(action.type) {
                case "DECREMENT" :
                    return {value : state.value - 1};
                case "INCREMENT" :
                    return {value : state.value + 1};
                default : 
                    return state;
            }

        }

        /*컴포넌트 내에서 직접적으로 state 를 수정(상태관리)를 하지 않는다.*/

        function Counter() {
                                            //reducer 함수와 , state 에 들어갈 초기값 걸정
            const [state, dispatch] = useReducer(reducer, {value: 0});  // state는 value 랑 연관, dispatch는 reducer이랑 연관

            return(
                
                <>

                    <h1>counter : {state.value}</h1>
                    <button onClick={ () => dispatch({type: 'DECREMENT'}) }>- 1</button>
                    <button onClick={ () => dispatch({type: 'INCREMENT'}) }>+ 1</button>

                </>
            )

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);


    </script>
</body>
</html>
